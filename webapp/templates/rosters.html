<!DOCTYPE html>
<html>
   <head>
      <title>Rosters</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" />
      <script type="text/javascript" src="{{ url_for('static', filename='basketball.js') }}" ></script>
      <meta charset="UTF-8">


   </head>
   <body>
       <div class="header">
         <div>
           <a href="/"><img src="{{ url_for('static', filename='images/hoopdatalogo.png') }}" height="90" width="110"></a>
         </div>
         <div>
             <h1 class="head-text">Rosters</h1>
         </div>
       </div>

       <ul class="horizontal-navbar">
           <li><a href="/">Home</a></li>
           <li><a href="/player-info">Player info</a></li>
           <li><a href="/rankings">Player rankings</a></li>
           <li><a href="/rosters">Team rosters</a></li>
       </ul>

       <br>

       <div>
           <label for="rosters-team-selector">Team </label>

           {% if teamName %}
              <select id="rosters-team-selector" name="teams" class={{teamName}}></select>
            {% else %}
              <select id="rosters-team-selector" name="teams"></select>
            {% endif %}

           <label for="rosters-year-selector">Year </label>
           {% if year %}
              <select id="rosters-year-selector" name="years" class={{year}}></select>
            {% else %}
              <select id="rosters-year-selector" name="years"></select>
            {% endif %}



       </div>
       <br>
       <div class="container">
           <table id="roster-table"></table>   
       </div>
    </body>

</html>
