<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" />
  <script type="text/javascript" src="{{ url_for('static', filename='basketball.js') }}" ></script>
   <title>Player Information</title>
</head>

<body>

  <div class="header">
    <div>
      <a href="/"><img src="{{ url_for('static', filename='images/hoopdatalogo.png') }}" height="90" width="110"></a>
    </div>
    <div>
      <h1 class="head-text">Player Information</h1>
    </div>
  </div><br>


  <label for="player_input">Start typing and select a player:</label><br>
  <input list="player_selector" id="player_input">
  <datalist id="player_selector"></datalist>
  <input type="checkbox" id="advanced-stats" name="advanced-stats" value="yes" style="margin-left: 7em">
  <label for="advanced-stats">Show advanced stats</label>

  <br><br>

  <!--<p>Results:</p>-->

    <div class="container">
          <div class="photo">
            <img src="{{ url_for('static', filename='images/PlayerHeadshot.png') }}" width="155" height="155">
          </div>
          <div class="text">
            <p id="player_bio_text">
            </p>
          </div>
          <div class="stats">
            <table id="player_stats"></table>
          </div>
    </div>




</body>


</html>
